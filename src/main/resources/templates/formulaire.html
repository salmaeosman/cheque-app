<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulaire de chèque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .cheque-container {
      position: relative;
      background-image: url('/images/cheque_bg.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 150%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 742 / 316;
      margin: auto;
    }

    .field {
      position: absolute;
      font-size: 0.8rem;
    }

    .beneficiaire {
      top: 30%;
      left: 10%;
      width: 40%;
    }

    .montant {
      top: 10%;
      right: 5%;
      width: 20%;
    }

    .ville {
      top: 45%;
      left: 10%;
      width: 20%;
    }

    .nomCheque {
      top: 70%;
      left: 10%;
      width: 20%;
    }

    .nomSerie {
      top: 70%;
      left: 35%;
      width: 20%;
    }

    .numeroSerie {
      top: 70%;
      left: 60%;
      width: 15%;
    }

    .langue {
      top: 80%;
      left: 10%;
      width: 20%;
    }

    .submit-btn {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .form-control,
    .form-select {
      padding: 0.25rem 0.5rem;
      font-size: 0.85rem;
    }
  </style>
</head>
<body class="container mt-5">
  <h2 class="mb-4 text-center">Formulaire de chèque</h2>

  <form th:action="@{/cheque/enregistrer}" method="post">
    <div class="cheque-container">
      <input type="text" name="beneficiaire" class="form-control field beneficiaire" placeholder="Nom du bénéficiaire" required>
      <input type="number" step="0.01" name="montant" class="form-control field montant" placeholder="Montant" required>
      <input type="text" name="ville" class="form-control field ville" value="Oujda" required>
      <input type="text" name="nomCheque" class="form-control field nomCheque" placeholder="Nom du chèque" required>
      <input type="text" name="nomSerie" class="form-control field nomSerie" placeholder="Nom de série" required>
      <input type="number" name="numeroSerie" class="form-control field numeroSerie" placeholder="Numéro de série" required>
      <select name="langue" class="form-select field langue" required>
        <option value="fr">Français</option>
        <option value="ar">Arabe</option>
      </select>
    </div>

    <div class="submit-btn">
      <button type="submit" class="btn btn-success">Enregistrer le chèque</button>
    </div>
  </form>
</body>
</html>
