<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de chèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleBeneficiaireFields() {
            const type = document.querySelector('input[name="typeBeneficiaire"]:checked').value;
            document.getElementById('physiqueFields').style.display = type === 'physique' ? 'block' : 'none';
            document.getElementById('moraleFields').style.display = type === 'morale' ? 'block' : 'none';
        }
        document.addEventListener('DOMContentLoaded', () => {
            toggleBeneficiaireFields();
            document.querySelectorAll('input[name="typeBeneficiaire"]').forEach(radio => {
                radio.addEventListener('change', toggleBeneficiaireFields);
            });
        });
    </script>
</head>
<body class="container mt-5">
    <h2 class="mb-4">Formulaire de chèque</h2>

    <form th:action="@{/cheque/enregistrer}" method="post">
        <div class="mb-3">
            <label class="form-label">Type de bénéficiaire</label><br>
            <input type="radio" name="typeBeneficiaire" value="physique" checked> Personne physique
            <input type="radio" name="typeBeneficiaire" value="morale"> Personne morale
        </div>

        <div id="physiqueFields">
            <div class="mb-3">
                <label class="form-label">Nom</label>
                <input type="text" name="nom" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input type="text" name="prenom" class="form-control">
            </div>
        </div>

        <div id="moraleFields" style="display: none;">
            <div class="mb-3">
                <label class="form-label">Raison sociale</label>
                <input type="text" name="raisonSociale" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Montant</label>
            <input type="number" step="0.01" name="montant" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" name="ville" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom du chèque</label>
            <input type="text" name="nomCheque" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Nom de série</label>
            <input type="text" name="nomSerie" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Numéro de série</label>
            <input type="number" name="numeroSerie" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Langue</label>
            <select name="langue" class="form-select" required>
                <option value="fr">Français</option>
                <option value="ar">Arabe</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Enregistrer le chèque</button>
    </form>
</body>
</html>
