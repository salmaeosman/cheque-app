<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Affichage du Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .scan-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: auto;
            border: 1px solid #ccc;
        }
        .back-button {
            display: block;
            margin: 2rem auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            width: fit-content;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Image du Scan</h2>
    
    <img th:src="@{/scan/image/{id}(id=${scan.id})}" alt="Scan du chèque" class="scan-image"/>

    <a th:href="@{/filtre}" class="back-button">Retour à l'accueil</a>
</div>
</body>
</html>
