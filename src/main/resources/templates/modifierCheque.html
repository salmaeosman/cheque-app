<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un chèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Modifier le chèque</h2>

    <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

    <form th:action="@{/cheque/modifier}" th:object="${cheque}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Montant</label>
            <input type="number" step="0.01" class="form-control" th:field="*{montant}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" class="form-control" th:field="*{ville}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" th:field="*{date}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom du chèque</label>
            <input type="text" class="form-control" th:field="*{nomCheque}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nom de série</label>
            <input type="text" class="form-control" th:field="*{nomSerie}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Numéro de série</label>
            <input type="number" class="form-control" th:field="*{numeroSerie}" required>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        <a th:href="@{'/cheque/afficher/' + ${cheque.id}}" class="btn btn-secondary">Annuler</a>

    </form>

</body>
</html>
