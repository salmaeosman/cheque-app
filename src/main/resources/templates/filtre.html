<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recherche de chèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Recherche dans la base des chèques</h2>

    <form action="/filtre-resultats" method="get" class="row g-3">

        <div class="col-md-3">
            <label for="nomCheque" class="form-label">Nom du chèque</label>
            <input type="text" id="nomCheque" name="nomCheque" class="form-control">
        </div>

        <div class="col-md-3">
            <label for="nomSerie" class="form-label">Nom de la série</label>
            <input type="text" id="nomSerie" name="nomSerie" class="form-control">
        </div>

        <div class="col-md-3">
            <label for="numeroSerie" class="form-label">Numéro de série</label>
            <input type="number" id="numeroSerie" name="numeroSerie" class="form-control">
        </div>

        <div class="col-md-3">
            <label for="montant" class="form-label">Montant</label>
            <input type="number" id="montant" name="montant" class="form-control" step="0.01">
        </div>

        <div class="col-md-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
    </form>

    <hr class="my-4">

    <div th:if="${resultats != null}">
        <h4 th:text="'Résultats trouvés : ' + ${resultats.size()}"></h4>

        <table class="table table-bordered mt-3" th:if="${resultats.size() > 0}">
            <thead>
                <tr>
                    <th>Nom chèque</th>
                    <th>Nom série</th>
                    <th>Numéro série</th>
                    <th>Montant</th>
                    <th>Ville</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cheque : ${resultats}">
                    <td th:text="${cheque.nomCheque}"></td>
                    <td th:text="${cheque.nomSerie}"></td>
                    <td th:text="${cheque.numeroSerie}"></td>
                    <td th:text="${#numbers.formatDecimal(cheque.montant, 1, 'NONE', 2, 'POINT')}"></td>
                    <td th:text="${cheque.ville}"></td>
                    <td th:text="${cheque.date}"></td>
                </tr>
            </tbody>
        </table>

        <div th:if="${resultats.size() == 0}">
            <p>Aucun résultat trouvé.</p>
        </div>
    </div>

</body>
</html>
