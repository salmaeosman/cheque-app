<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan de Chèque</title>
  <style>
    body { font-family: sans-serif; background: #f3f4f6; padding: 2rem; }
    .container { max-width: 500px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label, input, button { display: block; width: 100%; margin-top: 1rem; }
    button { padding: 0.75rem; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button[type="submit"] { background: #2563eb; color: white; }
    button[type="button"] { background: #10b981; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2>📄 Scanner un Chèque</h2>
    <form method="post" enctype="multipart/form-data" action="/scan/upload">
      <input type="hidden" id="chequeId" name="chequeId" value="12345" />
      <label for="file">Importer une image :</label>
      <input type="file" id="file" name="file" accept="image/*" required />
      <button type="submit">📤 Envoyer l'image</button>
      <button type="button" onclick="lancerScan()">📷 Scanner depuis périphérique</button>
    </form>
  </div>

  <script>
    function lancerScan() {
      const chequeId = document.getElementById("chequeId").value;
      fetch(`http://localhost:8104/scan/lancer-scan?chequeId=${chequeId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("✅ Scan terminé et image envoyée.");
          } else {
            alert("❌ Erreur : " + data.message);
          }
        })
        .catch(err => alert("Erreur réseau : " + err.message));
    }
  </script>
</body>
</html>
