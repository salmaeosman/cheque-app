<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chèque</title>
  <style>
    .cheque {
      width: 1100px;
      height: 450px;
      margin: auto;
      background-image: url('/images/cheque_bg.png');
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .field {
      position: absolute;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      white-space: nowrap;
    }

    .montant-chiffres {
      top: 37px;
      font-size: 17px;
      right: 150px;
    }
    .montant-lettres-ligne1 {
      top: 115px;
      left: 470px;
      width: 650px;
      font-size: 17px;
      white-space: normal;
    }
    /* On élargit la zone de la deuxième ligne */
    .montant-lettres-ligne2 {
      top: 153px;
      left: 60px;
      /* soit ajustez width, soit utilisez left+right pour une zone fluide */
      right: 60px;
      /* width: 880px;  <-- si vous préférez fixe */
      font-size: 17px;
      white-space: normal;
    }

    .nom { top: 190px; left: 140px; font-size: 17px; }
    .cheque-nom { top: 370px; left: 110px; font-size: 17px; }
    .nom-serie { top: 370px; left: 190px; font-size: 17px; }
    .ville { top: 230px; left: 560px; font-size: 17px; }
    .date  { top: 230px; left: 860px; font-size: 17px; }
    .serie { top: 370px; left: 260px; font-size: 17px; }
  </style>
</head>

<!-- en bas de cheque.html, juste avant </body> -->
<button 
  type="button" 
  onclick="window.print()" 
  style="position: absolute; top: 500px; left: 670px; padding: 8px 12px; font-size: 14px;"
>
  Imprimer
</button>
</div> <!-- ta div.cheque existante -->
</body>
</html>



<body>
  <div class="cheque">
    <div class="field montant-chiffres"
         th:text="${#numbers.formatDecimal(montant, 1, 'COMMA', 2, 'POINT')}"></div>
    <div id="ligne1" class="field montant-lettres-ligne1"
         th:text="${montantLettre}"></div>
    <div id="ligne2" class="field montant-lettres-ligne2"></div>

    <div class="field nom"        th:text="${cheque.beneficiaire}"></div>
    <div class="field cheque-nom" th:text="${cheque.nomCheque}"></div>
    <div class="field nom-serie"  th:text="${cheque.nomSerie}"></div>
    <div class="field ville"      th:text="${cheque.ville}"></div>
    <div class="field date"       th:text="${cheque.date}"></div>
    <div class="field serie"      th:text="${cheque.numeroSerie}"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const maxChars = 60;
      const el1 = document.getElementById('ligne1');
      const el2 = document.getElementById('ligne2');
      const full = el1.textContent.trim();

      const parts = full.match(/^(.*?)(\s+et\s+.+centime?s?)$/i);
      const base    = parts ? parts[1].trim() : full;
      const centTxt = parts ? parts[2].trim() : '';

      // on construit la première ligne
      const mots = base.split(/\s+/);
      let l1 = '', reste = [];
      mots.forEach(m => {
        if ((l1 + ' ' + m).trim().length <= maxChars) {
          l1 += ' ' + m;
        } else {
          reste.push(m);
        }
      });
      l1 = l1.trim();

      // tout le reste (mots + centimes) va sur la deuxième ligne
      let l2 = reste.join(' ');
      if (centTxt) {
        l2 = (l2 + ' ' + centTxt).trim();
      }

      el1.textContent = l1;
      el2.textContent = l2;
    });
  </script>
</body>
</html>
