<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chèque</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        .cheque { border: 2px solid #000; padding: 20px; width: 700px; margin: auto; }
        .ligne { display: flex; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="cheque">
    <h2 style="text-align: center;">نموذج الشيك / Modèle de chèque</h2>
    <div class="ligne">
        <span>الاسم: <b th:text="${client.prenom} + ' ' + ${client.nom}"></b></span>
        <span>Nom: <b th:text="${client.nom} + ' ' + ${client.prenom}"></b></span>
    </div>
    <div class="ligne">
        <span>المبلغ بالأرقام: <b th:text="${montant}"></b> €</span>
        <span>Montant en chiffres: <b th:text="${montant}"></b> €</span>
    </div>
    <div class="ligne">
        <span>المبلغ كتابة: <b th:text="${montantLettres}"></b></span>
        <span>Montant en lettres: <b th:text="${montantLettres}"></b></span>
    </div>
    <div class="ligne">
        <span>التوقيع</span>
        <span>Signature</span>
    </div>
</div>
</body>
</html>
