<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de chèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Formulaire de chèque</h2>
    <form th:action="@{/cheque/enregistrer}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Prénom</label>
            <input type="text" name="prenom" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Numéro de compte</label>
            <input type="text" name="numeroCompte" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Montant</label>
            <input type="number" step="0.01" name="montant" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ville</label>
            <input type="text" name="ville" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Langue</label>
            <select name="langue" class="form-select" required>
                <option value="fr">Français</option>
                <option value="ar">Arabe</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer le chèque</button>
    </form>
</body>
</html>
